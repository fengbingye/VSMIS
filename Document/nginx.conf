
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip on;                       #gzip
	gzip_min_length 1k;
	gzip_types text/plain application/x-javascript text/css application/xml text/javascript application/javascript image/jpeg image/gif image/png;

    server {
        listen       80;
        server_name  www.yishasoft.com;
		return    301 https://$server_name$request_uri; 
    }

	server {
	    listen    443 ssl;
	    listen    [::]:443 ssl;
	    server_name www.yishasoft.com;
 
  	    ssl_certificate "/var/www/certificate/yishasoft.com.pem";
	    ssl_certificate_key "/var/www/certificate/yishasoft.com.key";

		location /admin/ {
            proxy_pass http://127.0.0.1:5000/admin/;
			proxy_redirect off;
			proxy_set_header Host $host;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection keep-alive;
			proxy_set_header  X-Real-IP    $remote_addr;
			proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_cache_bypass $http_upgrade;
		}

		location /api/  {
            proxy_pass http://127.0.0.1:5001/api-doc/;
			proxy_redirect off;
			proxy_set_header Host $host;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection keep-alive;
			proxy_set_header  X-Real-IP    $remote_addr;
			proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_cache_bypass $http_upgrade;
		}
	}

